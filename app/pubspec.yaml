name: examearn
description: ExamEarn - Quiz Khelo, Knowledge Badhao, Paise Kamao!
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.6
  firebase_messaging: ^14.7.10
  
  # AdMob
  google_mobile_ads: ^3.1.0
  
  # State Management
  provider: ^6.1.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # HTTP & API
  http: ^1.1.2
  dio: ^5.4.0
  
  # UI & Animations
  lottie: ^2.7.0
  flutter_animate: ^4.3.0
  shimmer: ^3.0.0
  
  # Utils
  intl: ^0.18.1
  url_launcher: ^6.2.2
  package_info_plus: ^5.0.1
  path_provider: ^2.1.1
  excel: ^3.0.0
  
  # Security
  crypto: ^3.0.3
  encrypt: ^5.0.3
  
  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/
  
  fonts:
    - family: DaysOne
      fonts:
        - asset: assets/fonts/DaysOne-Regular.ttf
    - family: ChakraPetch
      fonts:
        - asset: assets/fonts/ChakraPetch-Regular.ttf
        - asset: assets/fonts/ChakraPetch-Medium.ttf
          weight: 500
        - asset: assets/fonts/ChakraPetch-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/ChakraPetch-Bold.ttf
          weight: 700


<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - ExamEarn</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #CBFE1C;
            --secondary-color: #0B0E13;
            --text-color: #ffffff;
            --text-secondary: #b0b0b0;
            --bg-dark: #0B0E13;
            --bg-card: #1a1d24;
            --success: #4CAF50;
            --error: #ff4444;
            --gradient: linear-gradient(135deg, #CBFE1C 0%, #9FE01C 100%);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-dark);
            color: var(--text-color);
            min-height: 100vh;
            overflow: hidden;
        }

        /* Full Screen Mode */
        body.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
        }

        .quiz-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid rgba(203, 254, 28, 0.2);
        }

        .quiz-info {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .timer {
            font-size: 2rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .timer.warning {
            color: #ff6b6b;
        }

        .timer.danger {
            color: var(--error);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .question-number {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .question-card {
            background: var(--bg-card);
            padding: 2.5rem;
            border-radius: 20px;
            border: 1px solid rgba(203, 254, 28, 0.1);
            margin-bottom: 2rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .question-text {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .options-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            flex: 1;
        }

        .option-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(203, 254, 28, 0.2);
            color: var(--text-color);
            padding: 1.5rem;
            border-radius: 15px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }

        .option-btn:hover:not(:disabled) {
            background: rgba(203, 254, 28, 0.1);
            border-color: var(--primary-color);
            transform: translateX(10px);
        }

        .option-btn.selected {
            background: rgba(203, 254, 28, 0.2);
            border-color: var(--primary-color);
        }

        .option-btn.correct {
            background: rgba(76, 175, 80, 0.2);
            border-color: var(--success);
        }

        .option-btn.wrong {
            background: rgba(255, 68, 68, 0.2);
            border-color: var(--error);
        }

        .option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .quiz-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 2px solid rgba(203, 254, 28, 0.2);
        }

        .btn-next {
            background: var(--gradient);
            color: var(--secondary-color);
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-next:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(203, 254, 28, 0.3);
        }

        .btn-next:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .progress-fill {
            height: 100%;
            background: var(--gradient);
            transition: width 0.3s ease;
        }

        .result-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 10000;
            align-items: center;
            justify-content: center;
        }

        .result-modal.show {
            display: flex;
        }

        .result-content {
            background: var(--bg-card);
            padding: 3rem;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            border: 2px solid var(--primary-color);
        }

        .result-content h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .result-content .score {
            font-size: 3rem;
            font-weight: 700;
            margin: 1rem 0;
        }

        .result-content .reward {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin: 1rem 0;
        }

        .btn-modal {
            background: var(--gradient);
            color: var(--secondary-color);
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 2rem;
        }

        .fullscreen-warning {
            background: rgba(255, 68, 68, 0.2);
            border: 2px solid var(--error);
            color: var(--error);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }

        .fullscreen-warning.show {
            display: block;
        }

        .loading {
            text-align: center;
            padding: 3rem;
        }

        .spinner {
            border: 3px solid rgba(203, 254, 28, 0.1);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="fullscreen-warning" id="fullscreen-warning">
            <i class="fas fa-exclamation-triangle"></i> Please enter fullscreen mode to continue the quiz!
        </div>

        <div class="quiz-header">
            <div class="quiz-info">
                <div class="question-number" id="question-number">Question 1 of 10</div>
                <div class="timer" id="timer">20</div>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
        </div>

        <div class="question-card" id="question-card">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading quiz...</p>
            </div>
        </div>

        <div class="quiz-footer">
            <div></div>
            <button class="btn-next" id="btn-next" onclick="nextQuestion()" disabled>Next Question</button>
        </div>
    </div>

    <div class="result-modal" id="result-modal">
        <div class="result-content">
            <h2 id="result-title">Quiz Completed!</h2>
            <div class="score" id="result-score">0/10</div>
            <div class="reward" id="result-reward"></div>
            <button class="btn-modal" onclick="goToDashboard()">Back to Dashboard</button>
        </div>
    </div>

    <!-- Config Script -->
    <script src="/public/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/quiz.js"></script>
</body>
</html>

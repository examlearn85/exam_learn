<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ExamEarn</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #CBFE1C;
            --secondary-color: #0B0E13;
            --text-color: #ffffff;
            --text-secondary: #b0b0b0;
            --bg-dark: #0B0E13;
            --bg-card: #1a1d24;
            --success: #4CAF50;
            --gradient: linear-gradient(135deg, #CBFE1C 0%, #9FE01C 100%);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-dark);
            color: var(--text-color);
            min-height: 100vh;
        }

        header {
            background: rgba(11, 14, 19, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .btn-logout {
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-logout:hover {
            background: var(--primary-color);
            color: var(--secondary-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 100px 2rem 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: var(--bg-card);
            padding: 2rem;
            border-radius: 20px;
            border: 1px solid rgba(203, 254, 28, 0.1);
            text-align: center;
        }

        .stat-card h3 {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }

        .stat-card .value {
            font-size: 2.5rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .section-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .category-card {
            background: var(--bg-card);
            padding: 1.5rem;
            border-radius: 15px;
            border: 1px solid rgba(203, 254, 28, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .category-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary-color);
            box-shadow: 0 10px 30px rgba(203, 254, 28, 0.2);
        }

        .category-card h3 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .category-card p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .chapters-list {
            background: var(--bg-card);
            padding: 2rem;
            border-radius: 20px;
            border: 1px solid rgba(203, 254, 28, 0.1);
        }

        .chapter-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            margin-bottom: 1rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            border: 1px solid rgba(203, 254, 28, 0.1);
        }

        .chapter-item.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .chapter-item.completed {
            border-color: var(--success);
        }

        .chapter-info h4 {
            color: var(--primary-color);
            margin-bottom: 0.25rem;
        }

        .chapter-info p {
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .btn-start {
            background: var(--gradient);
            color: var(--secondary-color);
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-start:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(203, 254, 28, 0.3);
        }

        .btn-start:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .spinner {
            border: 3px solid rgba(203, 254, 28, 0.1);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">ðŸ“± ExamEarn</div>
            <div class="user-menu">
                <span id="user-name" style="color: var(--text-secondary);"></span>
                <button class="btn-logout" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Cash Balance</h3>
                <div class="value" id="cash-balance">â‚¹0</div>
            </div>
            <div class="stat-card">
                <h3>Gold Coins</h3>
                <div class="value" id="gold-coins">0</div>
            </div>
            <div class="stat-card">
                <h3>Current Chapter</h3>
                <div class="value" id="current-chapter">1</div>
            </div>
            <div class="stat-card">
                <h3>Completed</h3>
                <div class="value" id="completed-count">0</div>
            </div>
        </div>

        <h2 class="section-title">Categories</h2>
        <div class="categories-grid" id="categories-grid">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading categories...</p>
            </div>
        </div>

        <h2 class="section-title">Chapters</h2>
        <div class="chapters-list" id="chapters-list">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading chapters...</p>
            </div>
        </div>
    </div>

    <!-- Config Script -->
    <script src="/public/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
